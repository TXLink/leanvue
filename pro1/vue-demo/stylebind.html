<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 样式绑定</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
        
        .text-danger {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="change" />切换</button>
        <br>
        <div v-bind:class="{active:isActive,'text-danger':hasError}"></div>
        <div v-bind:style="{color:activeColor,fontSize:'29px'}">hello</div>
        <div v-bind:style="styleObject">HelloWorld</div>
        <div v-bind:style="[styleObject,overridingStyles]">HelloWorld</div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isActive: true,
                hasError: false,
                activeColor: 'red',
                styleObject: {
                    color: 'yellow',
                    fontSize: '19px',
                    'font-weight': 'bold'
                },
                overridingStyles: {
                    background: 'red'
                }
            },
            methods: {
                change: function() {
                    this.isActive = !this.isActive;
                    this.hasError = !this.hasError;
                }
            }
        })
    </script>
</body>

</html>
